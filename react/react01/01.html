<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app1"></div>
    <div id="app2"></div>
    <script src="./../js/react.development.js"></script>
    <script src="./../js/react-dom.development.js"></script>
    <script src="./../js/babel.min.js"></script>
    <script>
        // 往容器中插入一个span标签, class为: "it-like", 内容为: "撩课学院"。
        //两种实现方式: a) 通过典型js方式;  b) JSX方式?

        let myClass = 'it-like',
            myContent = '123456';

        let vDOM = React.createElement('h2', {
            className: myClass
        }, myContent);

        ReactDOM.render(vDOM, document.getElementById('app1'));
    </script>

    <script type="text/babel">
        let vDOM1 =
            <h2>你好，撩课学院！</h2>;
                <div>
                    <span className={myClass.toUpperCase()}>{myContent}</span>
                    <h2>今天很热呀！</h2>
                </div>; 
        ReactDOM.render(vDOM1, document.getElementById('app2'))
    </script>
</body>

</html>
